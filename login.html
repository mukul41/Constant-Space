<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="png" href="images/icon/favicon.png">
	<title>Login SignUp</title>
	<link rel="stylesheet" type="text/css" href="loginStyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


</head>
<body>
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #fff;">Log In</button>
				<button type="button" class="toggle-btn" id="reg" onclick="register()" >Register</button>
			</div>
			<div class="social-icons">
				<img src="images/icon/fb2.png" onclick="facebook()">
				<img src="images/icon/insta2.png">
				<img src="images/icon/tt2.png">
			</div>
			
			<!-- Login Form  -->
			<form id="login" class="input-group" action="index.html">
				<div class="inp">
					<img src="images/icon/user.png"><input type="text" id="luser" class="input-field" placeholder="Email.." style="width: 88%; border:none;" required="required">
				</div>
				<div class="inp">
					<img src="images/icon/password.png"><input type="password" id="pswd" class="input-field" placeholder="Password" style="width: 88%; border: none;" required="required">
				</div>
				<input type="checkbox" class="check-box">Remember Password
				<button type="button" id="btnLogin" class="submit-btn">Log In</button>
			</form>


			<div class="other" id="other">
				<div class="instead">
					<h3>or</h3>
				</div>
				<button type="button" class="connect" id="gogle">
					<img src="images/icon/google.png"><span>Sign in with Google</span>
				</button>
			</div>
			
			<!-- Registration Form -->
			<form id="register" class="input-group">
				<input type="text" id="name" class="input-field" placeholder="Full Name" required="required">
				<input type="email" id="email" class="input-field" placeholder="Email Address" required="required">
				<input type="password" id="password" class="input-field" placeholder="Create Password" name="psame" required="required">
				<input type="password" class="input-field" placeholder="Confirm Password" name="psame" required="required">
				<input type="checkbox" class="check-box" id="chkAgree" onclick="goFurther()">I agree to the Terms & Conditions
				<button type="button" id="btnSubmit" class="submit-btn reg-btn">Register</button>
			</form>
		</div>
<script src="script.js"></script>
<script type="module" src="loginsignup.js"></script>
// Testing by Manish
</body>
</html>
